<!doctype html>
<title>Python Flask Multiple Files Upload Example</title>
<h2>Select file to upload</h2>
<p>
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul class=flashes>
{% for message in messages %}
<li>{{ message }}</li>
{% endfor %}
</ul>
{% endif %}
{% endwith %}
</p>
<form method="post" action="/api/v2/create_module/" enctype="multipart/form-data">
<dl>
<p>
<input type="file" name="file" autocomplete="off" required>
<!-- <input type="text" placeholder="token" name="token" required> -->
<input type="text" placeholder='user_id' name="user_id" required>
<input type="text" placeholder='nom' name="nom" required>
<!-- <input type="text" placeholder='module_id' name="module_id" autocomplete="off" required>
<input type="text" placeholder='titre' name="titre_video"  required> -->
</p>
</dl>
<p>
<input type="submit" value="Submit">
</p>
</form>
